<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stripe menu</title>
    <!-- fonta wesome -->
    <link rel="stylesheet" href="/fontawesome-free-5.12.0-web/css/all.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- nav -->
    <nav class="nav">
      <div class="nav-center">
        <div class="nav-header">
          <img src="/images/logo.svg" class="nav-logo" alt="logo" />
          <button class="btn toggle-btn"><i class="fas fa-bars"></i></button>
        </div>
        <ul class="nav-links">
          <li><button class="link-btn">products</button></li>
          <li><button class="link-btn">Developers</button></li>
          <li><button class="link-btn">Company</button></li>
        </ul>
        <button class="btn signin-btn">Sign in</button>
      </div>
    </nav>
    <!-- hero -->
    <section class="hero">
      <div class="hero-center">
        <article class="hero-info">
          <h1>
            Payments infrastructure<br />
            for the internet
          </h1>
          <p>
            Millions of companies of all sizes-from startups to Fortune 500s-use
            Stripe's software and APIs to accept payments,send payouts, and
            manage their business online.
          </p>
          <button class="btn">Start now</button>
        </article>
        <article class="hero-images">
          <img src="/images/phone.svg" class="phone-img" alt="phone" />
        </article>
      </div>
    </section>
    <!-- sidebar -->
    <div class="sidebar-wrapper">
      <aside class="sidebar">
        <button class="close-btn">
          <i class="fas fa-times"></i>
        </button>
        <div class="sidebar-links"></div>
      </aside>
    </div>
    <!-- links -->
    <aside class="submenu"></aside>
    <script src="app.js" type="module" defer></script>
  </body>
</html>
